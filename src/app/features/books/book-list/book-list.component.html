<div class="grid-book">
    <div *ngFor="let book of book" class="item-book">
        <div class="card">
            <div class="card-body">
                <div class="item-book">
                    <h5 class="card-title"><a [routerLink]="['/detail-book', book.id]">{{ book.name }}</a></h5>
                    <span><strong>Author: </strong>{{ book.author }}</span>
                </div>
                <p class="card-text">
                    {{ book.description }}
                </p>
                <div class="flex-button-book">
                    <button type="button" class="btn btn-primary" (click)="addToCart(book)">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
